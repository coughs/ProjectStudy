
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- The header. Information here doesn't make up elements of the webpage. We'll define all the javascript stuff at the end, so we just put the title here. -->
<head>
    <!-- Title to be displayed in browser -->
    <title>Template</title>
</head>

<body>
<p align="center">
    <!--This draws the Canvas on the webpage -->
    <canvas id="mycanvas"></canvas>
</p>

</body>


<!-- run all the JavaScript stuff -->
<!-- Include the processing.js library -->
<script src="processing-1.4.8.js"></script>

<!-- The name of the Program Source Code goes here -->
<script src="testJS.js"></script>

<script type="application/javascript">
    //get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas");

    var mouseIsP = false;
    mousePressed=function(){
        mouseIsP= true;
    };
    var sketchProc;
    sketchProc = function (processingInstance) {
        with (processingInstance) {
            size(400, 400);
            frameRate(30);


            var t = 0;
            println(t);

      //      import {mousePressed} from "./processing-1.4.8.js";

            var tt = mouseIsP;//p.mousePressed();
            println(tt);
        }
    };
        //pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc);
</script>

</html>
